appname = bookms
httpport = 8080
runmode = dev

#UUID machine ID
machine_id = 1

#session
sessionon = true
ProviderConfig=localhost:6379,1000,123

#server
copyrequestbody = true
EnableGzip = true

#other
cover=/static/img/1.png
avatar=/static/img/2.png

#redis
