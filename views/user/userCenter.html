<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
<div style="font-size: 28px;color: aqua;background-color: #333333;width: 120px;height: 32px;line-height: 32px;margin-left: auto;margin-right: auto;text-align: center;">
    个人中心
</div>
<div style="font-size: 20px;height: 240px;line-height: 32px;margin-left: auto;margin-right: auto;">
    {{.UserInfo}}
</div>
{{if eq .IsAdmin 1}}
    <a href="http://localhost:8080/addbook">
        <input type="button" value="添加图书" style="width: 96px;"/>
    </a>
{{end}}
<div>
    <div style="font-size: 24px;height: 40px;text-align: center;color: blueviolet;">
        我的收藏
    </div>
    {{if gt .MyFavoriteCount 0}}
        {{range $idx,$my_favorite:=.MyFavorite}}
            <div style="font-size: 20px;line-height: 32px;color: blue;text-align: center;">
                {{$my_favorite}}
            </div>
        {{end}}
    {{else}}
        <div style="font-size: 20px;line-height: 24px;height: 40px;color: blue;text-align: center;">
            没有收藏记录奥
        </div>
    {{end}}
</div>
</body>
</html>
