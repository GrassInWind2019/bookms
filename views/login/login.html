<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style type="text/css">
        .login_form {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            line-height: 48px;
        }
    </style>
</head>
<body>
<div class="login_form">
    <form id="loginForm" name="loginForm" method="post" action="/login">
        <div>
            <input id="Account" name="账号" type="text" placeholder="账号"/>
        </div>
        <div>
            <input id="Password" name="密码" type="password" placeholder="密码"/>
        </div>
        <div>
            <input type="submit" value="登录"/>
        </div>
    </form>
</div>
</body>
</html>
