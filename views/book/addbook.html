<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
</head>
<body>
    <form id="AddBook" name="AddBook" method="post" action="/addbook">
        <input id="book_name" name="book_name" value="书名" type="text"/>
        <input id="identify" name="identify" value="图书标识" type="text"/>
        <input id="description" name="description" value="本书简介" type="text"/>
        <input id="catalog" name="catalog" value="目录" type="text"/>
        <input id="sort" name="sort" value="排序" type="number"/>
        <input id="author" name="author" value="作者" type="text"/>
        <input id="book_count" name="book_count" value="书本数量" type="number"/>
        <input id="category_id" name="category_id" value="" type="number"/>
        <input id="store_position" name="store_position" value="1F A书架" type="text"/>
        <input type="submit" value="添加"/>
    </form>
</body>
</html>
